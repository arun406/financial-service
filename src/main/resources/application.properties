spring.application.name=user-transaction-service
server.port=8085
management.trace.http.include=RESPONSE_HEADERS
management.endpoints.web.exposure.include=health,info,metrics,loggers,httpexchanges
spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.url=jdbc:postgresql://localhost:15432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true