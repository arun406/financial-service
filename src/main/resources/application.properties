spring.application.name=user-transaction-service
server.port=9090
management.trace.http.include=RESPONSE_HEADERS
management.endpoints.web.exposure.include=health,info,metrics,loggers,httpexchanges
spring.datasource.url=jdbc:postgresql://localhost:15432/findb
spring.datasource.username=admin
spring.datasource.password=secret
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true